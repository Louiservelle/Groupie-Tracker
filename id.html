<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #364958;
        }
        #content{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            width: 250px;
            height: 250px;
            border: 5px solid #87BBA2;

        }
        h1{
            text-align: center;
            font-size: 40px;
        }
        h2{
            color: aliceblue;
        }
    </style>
</head>
<body>
<h1></h1>
<div id="content">
    <img src="{{.Artiste.Image}}">
</div>
<h2>Creation du Groupe: {{.Artiste.CreationDate}}</h2>
<h2>Date Premiere Album: {{.Artiste.FirstAlbum}}</h2>
<br>
<div id="members">
    {{range .Artiste.Members}}
    <h3>{{.}}</h3>
    {{end}}
</div>
{{range $key, $values := .Relation.Locations}}
<h3><li>{{$key}}</li></h3>
{{range $values}}
<ul>{{.}}</ul>
{{end}}
{{end}}
</body>
</html>
